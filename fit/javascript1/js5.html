    <style>
        div{
            border: 1px solid white;
            margin: 25px auto;
            
        }
    </style>


   <script> 
        function toogleDivSize(){
            //getElementsByTagName returns collection of elements
             var divs = document.getElementsByTagName("div");

             if (divs[0].style.width=="50%") {
                 for(var index = 0; index < divs.length; index++) {
                    divs[index].style.width="100%";
                  }
             }
             else{
                 for (var  index = 0; index < divs.length; index++) {
                    divs[index].style.width="50%";
                  }
             }

*/

         }
    </script>

  


    

</head>
<body>
