              <!--Coin animation--> 
              <script>
                     
                     

                    var coin = document.getElementById("coin");

//Code for Chrome, Safari and opera
coin.addEventListener('webkitAnimationEnd',playEndSound);

//Standard syntax
coin.addEventListener('animationend',playEndSound);

//transitionend - end of an element transition
coin.addEventListener('transitionend',playEndSound);


function playEndSound(){
coin.classList.remove("coinAnimation");
var sound = new Audio('audio/Click.mp3');
sound.play();
}

function start(){

coin.classList.add("coinAnimation");//Add the coinAnimation css class to the coin element
coin.style.animationPlayState = 'running';
var sound = new Audio ('audio/poker-chips.mp3');
sound.play();

}


function pause(){
coin.style.webkitAnimationPlayState = 'paused';
coin.style.animationPlayState = 'paused';
var sound = new Audio ('audio/End_Fx.mp3');
sound.play();
}
