<!DOCTYPE html>
<html>
<head>
	<title>Audio and Video</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="wrapper">
	<div id="top">
		<div id="youtube">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/fXUsRIcwtSo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>


	<div id="middle">
		<div id="video-left">
				<video width="320" height="240" controls loop="true" autoplay="autoplay" >
	  			<source src="video/bunny/big_buck_bunny_480p_h264.mov" type="video/mov">
	  			<source src="video/bunny/big_buck_bunny_480p_stereo.ogg" type="video/ogg">
	  			<source src="video/bunny/WATER_SPLASH.mp4" type="video/mp4">
				Your browser does not support the video tag.
				</video>
		</div>
		<div id="video-right">
				<video width="320" height="240" controls loop="true" autoplay="autoplay" >
	  			<source src="video/bunny/big_buck_bunny_480p_h264.mov" type="video/mov">
	  			<source src="video/bunny/big_buck_bunny_480p_stereo.ogg" type="video/ogg">
	  			<source src="video/bunny/WATER_SPLASH.mp4" type="video/mp4">
				Your browser does not support the video tag.
				</video>
		</div>

	</div>



	<div id="bottom">
		<div id="audio1">
			<audio controls="">
				<source src="audio/formats/applause.mp3" type="audio/mp3">
				<source src="audio/formats/applause2.wav" type="audio/wav">
			</audio>
		</div>
	</div>
</div>

</body>
</html>
